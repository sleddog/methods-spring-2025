<!DOCTYPE html>
<html>
<head>
  <title>Numbers Form</title>
</head>
<body>
  <h1>Numbers Problem</h1>
  <p>
    Print the numbers from 1 to the number entered in the following form:
  </p>
  <form action="/numbers" method="POST">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number" value="27">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
