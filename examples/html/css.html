<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
<h1 id="main-heading">Welcome to CSS Examples</h1>

<h2>Basic HTML Elements</h2>
<p>This is a paragraph.</p>
<p class="red-text">This paragraph is red.</p>

<h3>Lists</h3>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>

<h3>Links & Images</h3>
<a href="https://www.montana.edu">Montana State University</a>
<br>
<img src="https://www.montana.edu/msucommon/extras/error-documents/images/mt_hall.jpg" alt="Montana Hall" width="300">

<h3>Table</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>30</td>
    </tr>
</table>

<h3>Form</h3>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Submit</button>
</form>

<h3>Box Model Example</h3>
<div class="box">This is a box</div>

<h3>Flexbox Example</h3>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<h3>Grid Example</h3>
<div class="grid-container">
    <div class="grid-item">A</div>
    <div class="grid-item">B</div>
    <div class="grid-item">C</div>
</div>
</body>
</html>
